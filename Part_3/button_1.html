<style>
  .sub{
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;

    transition: opacity 0.15s;
    cursor: pointer;
  }

  .sub:hover{
    opacity: 0.7;
  }

  .sub:active{
    opacity: 0.4;
  }

  .join{

    border: solid;
    border-width: 1px;

    width: 62px;
    margin-right: 5px;
    border-radius: 3px;
    transition: background-color 0.5s, color 0.5s;
    cursor: pointer;
  }

  .join:hover{
    background-color: lightskyblue;
    color: white;
  }

  .join:active{
    opacity: 0.7;

  .tweet{

    cursor: pointer;
  }

  .tweet:hover{

  .tweet:active{
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
